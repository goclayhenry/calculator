<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    </head>
    <body id="my_body">
        <div class="calculator">
            
            <div id="keys" class="calculator">
                <div id="grid-child-row-1" class="calculator">
                    <input type="text" id="screen" value="0" disabled>
                    <button id="clear">AC</button>
                </div>
                <div id="grid-child-row-2"class="calculator">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="add">+</button>
                </div>
                <div id="grid-child-row-3" class="calculator">
                        <button id="four">4</button>
                        <button id="five">5</button>
                        <button id="six">6</button>
                        <button id="subtract">-</button>
                </div>
                <div id="grid-child-row-4" class="calculator">
                        <button id="one">1</button>
                        <button id="two">2</button>
                        <button id="three">3</button>
                        <button id="multiply">x</button>
                </div>
                <div id="grid-child-row-5" class="calculator">
                        <button id="negative">-</button>
                        <button id="zero">0</button>
                        <button id="decimal">.</button>
                        <button id="divide">/</button>
                </div>
                <div id="grid-child-row-6" class="calculator">
                    <button id="equal">=</button>
                </div>
                
                
            </div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
